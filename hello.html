<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container ">
       <h1>Calculator</h1>
    </div>

    <div class="container">
        
        <table >
            
           <tr>
               <td colspan="5"><input type="text" style="text-align: right;" name="screen" id="screen" placeholder="0" ></td>
           </tr>
           <tr>
            <td>DEG</td>
            <td>F-E</td>
        </tr>
        <tr>
            <td><button onclick="mc()" >MC</button></td>
            <td><button onclick="mr()">MR</button></td>
            <td><button onclick="mplus()">M+</button></td>
            <td><button onclick="msub()">M-</button></td>
            <td><button onclick="ms()">MS</button></td>
        </tr>
        <tr>
            <td colspan="2"><select>
                <option>Trigonomentry</option>
                <option>sin</option>
                <option>cos</option>
                <option>tan</option>
            
            </select></td>
            <td colspan="2"><select><option>Function</option></select></td>
        </tr>
           <tr>
               <td><button >2<sup>nd</sup></button></td>
               <td><button class="num"><span>&#960;</span></button></td>
               <td><button>e</button></td>
               <td><button onclick="clr()">C</button></td>
               <td><button onclick="del()">del</button></td>
           </tr>
           <tr>
            <td><button onclick="sqr()">x<sup>2</sup></button></td>
            <td><button onclick="inverse()"><sup>1</sup>/<sub>x</sub></button></td>
            <td><button>|x|</button></td>
            <td><button>exp</button></td>
            <td><button onclick="mod()">mod</button></td>
        </tr>

        <tr>
            <td><button onclick="root()"><span>&#8730;x</span></button></td>
            <td><button class="num">(</button></td>
            <td><button class="num">)</button></td>
            <td><button onclick="factorial(screen.value)">n!</button></td>
            <td><button class="num">/</button></td>
        </tr>

        <tr>
            <td><button onclick="power()">x<sup>y</sup></button></td>
            <td><button class="num">7</button></td>
            <td><button class="num">8</button></td>
            <td><button class="num">9</button></td>
            <td><button class="num">X</button></td>
        </tr>

        <tr>
            <td><button onclick="tenpow()">10<sup>x</sup></button></td>
            <td><button class="num">4</button></td>
            <td><button class="num">5</button></td>
            <td><button class="num">6</button></td>
            <td><button class="num">-</button></td>
        </tr>

        <tr>
            <td><button>log</button></td>
            <td><button class="num">1</button></td>
            <td><button class="num">2</button></td>
            <td><button class="num">3</button></td>
            <td><button class="num">+</button></td>
        </tr>
        <tr>
            <td><button>ln</button></td>
            <td><button><sup>+</sup>/<sub>-</sub></button></td>
            <td><button class="num">0</button></td>
            <td><button class="num">.</button></td>
            <td><button class="num">=</button></td>
        </tr>


        </table>
    </div>


</body>
<script src="calc.js"></script>
</html>
